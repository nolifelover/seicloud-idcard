		<script>
		function close(){
			$("#mymodal").modal('hide');
		}
			<!-- $("#main_load").fadeOut(3000).fadeIn(500);--> 
			$("#main_page").hide();
			$("#main").hide();
			$("#login_button2").click(function(){
				$("#main").show("slow");
			});
			$("#button1").click(function(){
				$("#main").show("slow");
				$("#main_page").hide("slow");
			});
			$("#button2").click(function(){
				$("#main").hide("slow");
				$("#main_page").show("slow");
				$("#scaning").show("slow");

			});
			$("#button3").click(function(){
				$("#mymodal").modal();
				setTimeout(close, 1500);
				$("#scaning").fadeOut(500);
			});

		
		</script>
